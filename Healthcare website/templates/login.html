<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VMedix - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row w-100 align-items-center justify-content-center g-4">
      
      <!-- Form Column -->
      <div class="col-lg-6 col-md-8 d-flex justify-content-center">
        <div class="survey-card w-100" style="max-width: 500px;">
          <div class="d-flex justify-content-end mb-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="darkModeToggle">
              <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
          </div>
          <h1 class="text-center mb-4"><b>VMedix</b></h1>
          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
           <div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password" name="password" required>
    <button type="button" class="btn btn-outline-secondary toggle-password" aria-label="Toggle password visibility">
      <i class="fas fa-eye"></i>
    </button>
  </div>
</div>

            <button type="submit" class="btn btn-custom w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
          </form>
        </div>
      </div>

      <!-- Image Column -->
      <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/healthcare-professionals-collaboration-0410-5710104.jpg') }}"
             class="img-fluid rounded shadow" style="max-height: 600px; object-fit: cover;"
             alt="Doctors Collaboration" />
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;

    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });
  </script>

  <script>
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', () => {
      const input = button.previousElementSibling;
      const icon = button.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        button.setAttribute('aria-label', 'Hide password');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        button.setAttribute('aria-label', 'Show password');
      }
    });
  });
</script>
</body>
</html>
